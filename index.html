<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        <div class="search-bar">
            <span class="mapmarker">
                <i class="fa fa-map-marker-alt" aria-hidden="true"></i>
            </span>    
            <p class="marker-text"> Paris,Belleville</p>
        </div>
        <ul class="ul-header">
            <li class="header-main-title">
                <h2>Réservez le menu qui vous convient</h2>
            </li>
            <li class="header-sub-title">
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            </li>
        </ul>
        <div class="header-exploration">
            <a class="exploration" href="#">Explorer nos restaurants</a>
        </div>
    </header>
</body>
</html>
